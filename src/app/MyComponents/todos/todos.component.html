<div class="container">
    <h2 class="text-center mb-4">Todo list by Vennela</h2>
   
  </div>

  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div class="container">
    <h3>Your Todo</h3>
    <div *ngIf="this.todos.length===0; else elseBlock">No Todos to Display.</div>
    <ng-template #elseBlock><div *ngFor ="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCkeckbox)="checkboxTodo($event) "></app-todo-item>
        </div></ng-template>
</div>
